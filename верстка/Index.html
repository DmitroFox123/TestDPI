<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Express | Главная</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="adaptiveHeader">
            <span class="burger containerCurrency"> ≡ 
                <div class="option">
            <div class="box">Адрес</div>
                <div class="box">Каталог</div>
                <div class="box">Войти</div>
                <div class="box">Регистрация</div>
                </div>
            </span>
            <input type="text" placeholder="Поиск товаров...">
            <div class="box visible">Искать</div>
            <div class="box containerCurrency visible">
                <div class="button">Валюта:<span id="currencyAdaptive"></span></div>
                <div class="option">
                    <span id="BYNAdaptive">BYN</span>
                    <span id="RUBAdaptive">RUB</span>
                    <span id="USDAdaptive">USD</span>
                    <span id="EURAdaptive">EUR</span>
                </div>
            </div>
        </div>
    </div>
    </div>
        <div class="container">
            <img src="./images/Logo.svg" class="logo">
            <span class="burger">≡</span>
                <div class="box containerCurrency">
                    <div class="button">Валюта:<span id="currency"></span></div>
                    <div class="option">
                        <span id="BYN">BYN</span>
                        <span id="RUB">RUB</span>
                        <span id="USD">USD</span>
                        <span id="EUR">EUR</span>
                    </div>
                </div>
        <div class="box">Адрес</div>
            <div class="box">Каталог</div>
            <input type="text" placeholder="Поиск товаров...">
            <div class="box">Искать</div>
            <div class="box">Войти</div>
            <div class="box">Регистрация</div>
        </div>
    </div>
    </div>
    </header>

    <main>
    <div class="adaptiveMain">
        <figure>
            <img src="images/чайник.jpg">
            <figcaption class="center">
                <p>Чайник HiTT (синий)</p>
                <div class="countAndPrice">
                    Цена:<span id="kettle"></span>
                </div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/ноутбук.jpg">
            <figcaption class="center">
                <p>Игровой ноутбук Asus</p>
                <div class="countAndPrice">
                    Цена:<span id="laptop"></span>
                </div>
                    <div class="box">
                        Купить
                    </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/холодос.png">
            <figcaption class="center">
                <p>холодильник MAUNFELD</p>
                <div class="countAndPrice">
                    Цена:<span id="fridge"></span>
                </div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/ошейник_для_собак.jpg">
            <figcaption class="center">
                <p>Ошейник для собак</p>
                <div class="countAndPrice">
                    Цена:<span id="collar"></span>
                </div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/мыша.jpg">
            <figcaption class="center">
                <p>Мышь компьютерная проводная оптическая, FLARX</p>
                <div class="countAndPrice">
                    Цена:<span id="mouse"></span>
                </div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/наушники.jpg">
            <figcaption class="center">
                <p>Игровые наушники с активным шумоподавлением Fifine H6</p>
                <div class="countAndPrice">Цена:<span id="headphones"></span></div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

        <figure>
                <img src="./images/колонкаШкольника.jpg">
            <figcaption class="center">
                <p>Портативная колонка JBL Pulse 3 с разноцветной подсветкой</p>
                <div class="countAndPrice">Цена:<span id="column"></span></div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/игрушка.jpg">
            <figcaption class="center">
                <p>Мягкая игрушка FANCY "Корги-лежебока"</p>
                <div class="countAndPrice">Цена:<span id="toy"></span></div>
                <div class="box">
                    Купить
                </div>
            </figcaption>
        </figure>

    </div>
    </main>

    <footer>
        <div class="footer">
            <p id="fio">Круглик Дмитрий Владимирович</p>
            <p id="universitet">БГТУ</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
